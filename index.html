<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff0bd;
      }
      .login-box {
        background: #fdab9e8a;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px #ccc;
        width: 300px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-self: center;
        justify-items: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #aaa;
        border-radius: 5px;
        align-self: center;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #e50046;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        align-self: center;
      }
      #message {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="message"></p>
    </div>

    <script>
      function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const msg = document.getElementById("message");

        if (user === "admin" && pass === "admin") {
          window.location.href = "main.html";
        } else {
          msg.textContent = "Invalid username or password.";
        }
      }
    </script>
  </body>
</html>
